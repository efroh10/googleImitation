<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="googleStyle.css">
    <title>Google</title>
</head>

<body>
    
    <header class="flexing">
        <div class="leftys flexing">
            <a href="https://about.google/" class="headerPadding">About</a>
            <a href="https://store.google.com/US/" class="headerPadding">Store</a>
        </div>
        <div class="rightys flexing">
            <a href="https://www.google.com/gmail/about/" class="headerPadding">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl" class="headerPadding">Images</a>
            <a href="" class="pointy" ><img src="apps.png" class="apps"></a>
            <div class="headerPadding"> 
                <button class="signIn pointy">Sign In</button>
            </div>
        </div>
    </header>

    <div class="center flexing">
        <img src="googleDoodle.gif" class="doodle tooltip">
        <figcaption class="caption">Masks are still important. Wear a mask and save lives.</figcaption>
        <input type="text">
        <div>
            <button class="centerButton pointy">Google Search</button>
            <button class="centerButton pointy">I'm Feeling Lucky</button>
        </div>
        <a href="https://www.idahopublichealth.com/district-2/novel-coronavirus/vaccines" target="_blank">Learn who can get the COVID-19 vaccine now</a>
    </div>

    <footer class="flexing">
        <div class="leftys flexing">
            <a href="https://ads.google.com/intl/en_us/home/" class="footerPadding">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com/" class="footerPadding">Business</a>
            <a href="https://www.google.com/search/howsearchworks/" class="footerPadding">How Search works</a>
        </div>
        <div class="commitment">
            <a href="https://sustainability.google/commitments/" class="footerPadding"><img src="leafEmblem.png" class="leafy">Carbon neutral since 2007</a>
        </div>
        <div class="rightys flexing">
            <a href="https://policies.google.com/privacy" class="footerPadding">Privacy</a>
            <a href="https://policies.google.com/terms" class="footerPadding">Terms</a>
            <a class="footerPadding" >Settings</a>
        </div>
    </footer>
</body>
</html>
